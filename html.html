<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover" name="viewport">

    <link rel="stylesheet" href="./css.css">
    <title>Landify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-landify">
        <div class="logo-nav">
            <div class="logo-header">
                <img src="./img/Logo.png" alt="Logo">
            </div>
            <div class="nav-header">
                <nav>
                    <ol class="menu">
                        <li>Features</li>
                        <li>Pricing</li>
                        <li>Careers</li>
                        <li>Help</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="header-tab">
            <div class="download-header">
                <img src="./img/Store badge.png" class="download-header-img" alt="Google Play" width="135px" height="40px">
                <img src="./img/Store badge app.png" alt="App store" width="135px" height="40px">
            </div>
    
            <div class="menu-tab">
                <img src="./img/Essential icon.png" alt="">
            </div>
        </div>
        
    </header>

    <main>
        <div class="main-logo-grid">
            <img src="./img/airbnb.png" alt="Airbnb" class="airbnb">
            <img src="./img/hubspot.png" alt="Hubspot" class="hubspot">
            <img src="./img/google.png" alt="Google" class="google">
            <img src="./img/microsoft.png" alt="Microsoft" class="microsoft">
            <img src="./img/walmart.png" alt="Walmart" class="walmart">
            <img src="./img/fedex.png" alt="Fedex" class="fedex">
        </div>
        <br/>
        <br/>
        <div class="main-logo">
            <div class="main-logo-desk">
                <img src="./img/airbnb.png" alt="Airbnb">
                <img src="./img/hubspot.png" alt="Hubspot">
                <img src="./img/google.png" alt="Google">
                <img src="./img/microsoft.png" alt="Microsoft">
                <img src="./img/walmart.png" alt="Walmart">
                <img src="./img/fedex.png" alt="Fedex">
            </div>
            <div class="main-logo-tab">
                <img src="./img/airbnb.png" alt="Airbnb">
                <img src="./img/hubspot.png" alt="Hubspot">
                <img src="./img/google.png" alt="Google">
                <img src="./img/microsoft.png" alt="Microsoft">
                <img src="./img/walmart.png" alt="Walmart">
                <img src="./img/fedex.png" alt="Fedex">
            </div>
            <div class="main-logo-mob">
                <div class="logo-mob-flex">
                    <img src="./img/airbnb.png" alt="Airbnb">
                    <img src="./img/hubspot.png" alt="Hubspot">
                    <img src="./img/google.png" alt="Google">
                </div>
                <div class="logo-mob-flex">
                    <img src="./img/microsoft.png" alt="Microsoft">
                    <img src="./img/walmart.png" alt="Walmart">
                    <img src="./img/fedex.png" alt="Fedex">
                </div>          
            </div>
        </div>
    </main>
    
</body>
</html>
